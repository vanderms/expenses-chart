<ol class="chart">
  <li *ngFor="let expenses of dailyExpenses">
      <div class="daily-expenses" [class.higher]="expenses.day === higherColumn.day">        
        <span class="day">{{ expenses.day }}</span>
        <span class="column" [ngStyle]="{ 'height.px': calcHeight(expenses.amount) }"></span>
        <span class="amount">${{expenses.amount}}</span>
      </div>
  </li>
</ol>
